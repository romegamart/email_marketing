{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Bulk Emails</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Link to external CSS for further styling -->
    <script src="{% static 'tinymce/tinymce.min.js' %}"></script>
    <!-- Place the first <script> tag in your HTML's <head> -->
<script src="https://cdn.tiny.cloud/1/v6uq31t955mz6a3eblm9j9rzluum2484ywlgi9tekp1mmwmu/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>

<!-- Place the following <script> and <textarea> tags your HTML's <body> -->
<script>
  tinymce.init({
    selector: 'textarea',
    plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount',
    toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table | align lineheight | numlist bullist indent outdent | emoticons charmap | removeformat',
  });
</script>

</head>
<body>
    <div class="container">
        <h2>Upload Excel File and Send Emails</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="excel_file">Upload Excel File:</label>
                <input type="file" name="excel_file" id="excel_file" required>
            </div>

            <div class="form-group">
                <label for="title">Email Subject:</label>
                <input type="text" name="subject" id="subject" placeholder="Enter Email Subject" required>
            </div>

            <div class="form-group">
                <label for="id_message">Email Message:</label>
                <textarea name="message" id="id_message" placeholder="Enter Message Here"></textarea>
            </div>

            <button type="submit" class="btn-submit">Send Emails</button>
        </form>

        {% if error %}
            <p class="error-message" style="color:red">{{ error }}</p>
        {% endif %}
    </div>

    <style>
        /* Inline styles for demonstration; best to use external CSS */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input[type="file"],
        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn-submit {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #45a049;
        }
        .error-message {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</body>
</html>
